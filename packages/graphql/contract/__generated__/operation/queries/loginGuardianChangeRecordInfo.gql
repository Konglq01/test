query loginGuardianChangeRecordInfo($dto: GetLoginGuardianChangeRecordDto){
    loginGuardianChangeRecordInfo(dto: $dto){
        changeType
        blockHeight
        id
        chainId
        caHash
        caAddress
        manager
        loginGuardian{
            type
            verifier
            identifierHash
            salt
            isLoginGuardian
        }
    }
}