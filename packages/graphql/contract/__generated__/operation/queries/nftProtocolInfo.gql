query nftProtocolInfo($dto: GetNFTProtocolInfoDto){
    nftProtocolInfo(dto: $dto){
        id
        chainId
        blockHash
        blockHeight
        previousBlockHash
        protocolName
        symbol
        tokenId
        owner
        minter
        quantity
        alias
        baseUri
        uri
        creator
        nftType
        totalQuantity
        tokenHash
        imageUrl
    }
}