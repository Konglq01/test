query userNFTInfo($dto: GetUserNFTInfoDto){
    userNFTInfo(dto: $dto){
        id
        chainId
        caAddress
        balance
        nftInfo{
            id
            protocolName
            symbol
            tokenId
            owner
            minter
            quantity
            alias
            baseUri
            uri
            creator
            nftType
            totalQuantity
            tokenHash
            imageUrl
        }
    }
}